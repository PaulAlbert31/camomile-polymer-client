<link rel="import" href="bower_components/polymer/polymer-element.html">
<link rel="import" href="bower_components/polymer/lib/elements/dom-repeat.html">


<dom-module id="camomile-corpus-select">

  <template>
    <form on-submit="select">
      <label>
        Choose a corpus :
        <select id="corpus">
          <template is="dom-repeat" items="{{corpora}}">
            <option value="{{item._id}}">{{item.name}}</option>
          </template>
        </select>
      </label>
      <input type="submit" value="select"/>
    </form>
  </template>

  <script>
    class CamomileCorpusSelect extends Polymer.Element {
      static get is() {
        return "camomile-corpus-select";
      }

      constructor() {
        super();
      }

      ready() {
        super.ready();
        const loginInstance = document.getElementById(this.srcLogin);

        loginInstance.addEventListener("login", () => {
          this.client = loginInstance.client;
          this.client.getCorpora()
            .then(data => {
              console.log("corpora",data);
              this.corpora = data;
            })
            .catch(err => {
            });
        });

        loginInstance.addEventListener("logout", () => {
          this.client=null;
          this.corpora=[];

          this.dispatchEvent(new CustomEvent('deselect', {}));
        });

      }

      select(e) {
        e.preventDefault();
        console.log("corpus", this.$.corpus.value);
        this.dispatchEvent(new CustomEvent('select', {detail: {corpus: this.$.corpus.value}}));

      }

      static get properties() {
        return {
          srcLogin: String,
          id: String
        };
      }
    }
    customElements.define(CamomileCorpusSelect.is, CamomileCorpusSelect);
  </script>

</dom-module>
