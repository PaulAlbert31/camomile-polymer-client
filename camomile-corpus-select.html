<link rel="import" href="bower_components/polymer/polymer-element.html">
<link rel="import" href="bower_components/polymer/lib/elements/dom-repeat.html">
<script src="cookie.js"></script>

<dom-module id="camomile-corpus-select">

  <template>
    <form on-submit="select">
      <label>
        Choose a corpus :
        <select id="corpus">
          <template is="dom-repeat" items="{{corpora}}">
            <option value="{{item._id}}">{{item.name}}</option>
          </template>
        </select>
      </label>
      <input type="submit" value="select"/>
    </form>
  </template>

  <script>
    class CamomileCorpusSelect extends Polymer.Element {
      static get is() {
        return "camomile-corpus-select";
      }

      constructor() {
        super();
      }

      ready() {
        super.ready();
        const loginInstance = document.getElementById(this.srcLogin);

        loginInstance.addEventListener("login", () => {
          this.client = loginInstance.client;
          this.client.getCorpora()
            .then(data => {
              console.log("corpora",data);
              this.corpora = data;

              setTimeout(() => {
                const v=getCookie("corpus");
                if(v!=="") {
                  this.$.corpus.value=v;
                  return this.selectCorpus(v);
                }
              },0);
            })
            .catch(err => {
              console.log(err);
            });
        });

        loginInstance.addEventListener("logout", () => {
          this.client=null;
          this.corpora=[];

          setCookie("corpus","",0);
          this.dispatchEvent(new CustomEvent('deselect', {}));
        });

      }

      select(e) {
        e.preventDefault();
        setCookie("corpus",this.$.corpus.value,10);
        this.selectCorpus(this.$.corpus.value);
      }

      selectCorpus(corpus) {
        console.log("corpus", corpus);
        return this.dispatchEvent(new CustomEvent('select', {detail: {corpus: corpus}}));
      }

      static get properties() {
        return {
          srcLogin: String,
          id: String
        };
      }
    }
    customElements.define(CamomileCorpusSelect.is, CamomileCorpusSelect);
  </script>

</dom-module>
