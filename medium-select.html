<link rel="import" href="/bower_components/polymer/polymer-element.html">
<link rel="import" href="bower_components/polymer/lib/elements/dom-repeat.html">


<dom-module id="medium-select">

  <template>
    <form on-submit="select">
      <label>
        Choose a medium :
        <select id="medium">
          <template is="dom-repeat" items="{{media}}">
            <option value="{{item._id}}">{{item.name}}</option>
          </template>
        </select>
      </label>
      <input type="submit" value="select"/>
    </form>
  </template>

  <script>
    class MediumSelect extends Polymer.Element {
      static get is() {
        return "medium-select";
      }

      constructor() {
        super();
      }

      ready() {
        super.ready();
        console.log("id: " + this.id);

        console.log("src: " + this.src);

        const corpusInstance = document.getElementById(this.src);

        corpusInstance.addEventListener("select", ({detail: {corpus}}) => {
          this.client = corpusInstance.client;

          this.client.getMedia({filter: {'id_corpus': corpus}})
            .then(data => {
              console.log(data);
              this.media = data;
            })
            .catch(err => {
            });
        });

      }

      select(e) {
        e.preventDefault();
        console.log("medium", this.$.medium.value);
        this.dispatchEvent(new CustomEvent('select', {detail: {medium: this.$.medium.value}}));
      }

      static get properties() {
        return {
          src: {
            type: String
          },
          id: {
            type: String
          }
        };
      }
    }
    customElements.define(MediumSelect.is, MediumSelect);
  </script>

</dom-module>
