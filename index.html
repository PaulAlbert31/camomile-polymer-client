<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Camomile client polymer</title>
    <script src="/bower_components/webcomponentsjs/webcomponents-loader.js"></script>
    <link rel="import" href="x-camomile.html">
    <link rel="import" href="x-login.html">
    <link rel="import" href="corpus-select.html">
    <link rel="import" href="medium-select.html">
    <link rel="import" href="x-player.html">
    <link rel="import" href="corpus-create.html">
    <link rel="import" href="medium-create.html">
    <link rel="import" href="layer-select.html">
    <link rel="import" href="layer-create.html">
  </head>

  <body>
    <x-camomile id="camomile1" url="http://localhost:3000"></x-camomile>
    <div>
      <x-login src="camomile1" id="user1"></x-login>
    </div>
    <div>
      <corpus-select src="user1" id="corpus1"></corpus-select>
      <medium-select src="corpus1" id="medium1"></medium-select>
      <x-player src="medium1"></x-player>
      <x-segmentation></x-segmentation>
      <corpus-create id="createCorpus1" src="user1"></corpus-create>
      <br />
      <medium-create id="createMedium1" src="corpus1"></medium-create>
      <br />
      <layer-select id="layer1" src="corpus1"></layer-select>
      <layer-create id="createLayer" src="corpus1"></layer-create>
    </div>
  </body>
</html>
