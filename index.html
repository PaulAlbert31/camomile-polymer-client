<body>
  <nav>
    <div class="nav-wrapper">
      <a href='#!' class='brand-logo'>Camomile Touch Player - Annotation</a>
      <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
      <ul class="right hide-on-med-and-down">
        <li><a href='index2.html' class="btn waves-effect">Go to visualisation</a></li>
      </ul>
      <ul class="side-nav" id="mobile-demo">
        <li><a href='index2.html' class="btn waves-effect">Go to visualisation</a></li>
      </ul>

    </div>
  </nav>

  <div class='row'>
    <div class='col s9'>
      <div class='row'>
        <div class='col s6'>
          <camomile-corpus-select id="corpus1" src-login="user1"></camomile-corpus-select>
        </div>
        <div class='col s6'>
          <camomile-medium-select id="medium1" src-corpus="corpus1"></camomile-medium-select>
        </div>
        <div class='col s12'>
          <camomile-layer-select id="layer1" src-corpus="corpus1"></camomile-layer-select>
        </div>
      </div>
    </div>
    <div class='col s3'>
      <ul>
        <li><camomile-endpoint  id="camomile1"></camomile-endpoint></li>
        <br>
        <li><camomile-login  id="user1" src-endpoint="camomile1"></camomile-login></li>
      </ul>
    </div>
    <div class="row">
      <div class="col s12">
        <camomile-layer-state id="layerState1" src-layer="layer1" src-medium="medium1"></camomile-layer-state>
        <camomile-medium-view id="mediumView1" src-medium="medium1" format="mp4"></camomile-medium-view>
        <camomile-touch-player id="player1" sync-all="mediumView1"></camomile-touch-player>
        <camomile-touch-action id="action1" src-layerstate="layerState1" src-player='player1' src-login='user1'></camomile-touch-action>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
