<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Camomile client polymer</title>
    <script src="/bower_components/webcomponentsjs/webcomponents-loader.js"></script>
    <link rel="import" href="camomile-endpoint.html">
    <link rel="import" href="camomile-login.html">
    <link rel="import" href="camomile-corpus-select.html">
    <link rel="import" href="camomile-medium-select.html">
    <link rel="import" href="camomile-player.html">
    <link rel="import" href="camomile-corpus-create.html">
    <link rel="import" href="camomile-medium-create.html">
    <link rel="import" href="camomile-layer-select.html">
    <link rel="import" href="camomile-layer-create.html">
    <link rel="import" href="camomile-segmentation.html">
    <link rel="import" href="camomile-segmentation-table.html">
  </head>

  <body>
    <camomile-endpoint id="camomile1" url="http://localhost:3000"></camomile-endpoint>
    <div>
      <camomile-login src="camomile1" id="user1"></camomile-login>
    </div>
    <div>
      <camomile-corpus-select src="user1" id="corpus1"></camomile-corpus-select>
      <camomile-medium-select src="corpus1" id="medium1"></camomile-medium-select>
      <camomile-corpus-create id="createCorpus1" src="user1"></camomile-corpus-create>
      <br />
      <camomile-medium-create id="createMedium1" src="corpus1"></camomile-medium-create>
      <br />
      <camomile-layer-create id="createLayer" src="corpus1"></camomile-layer-create>

      <br />
      <camomile-layer-select id="layer1" src="corpus1"></camomile-layer-select>
      <camomile-player src="medium1"></camomile-player>

      <br />

      <camomile-segmentation src-layer="layer1" src-medium="medium1" id="segmentation1" ></camomile-segmentation>
      <camomile-segmentation-table src-layer="layer1" src-medium="medium1" id="segmentation2" ></camomile-segmentation-table>


    </div>
  </body>
</html>
