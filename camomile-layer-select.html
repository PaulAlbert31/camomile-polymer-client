<link rel="import" href="bower_components/polymer/polymer-element.html">
<link rel="import" href="bower_components/polymer/lib/elements/dom-repeat.html">


<dom-module id="camomile-layer-select">

  <template>
    <form on-submit="select">
      <label>
        Choose a layer :
        <select id="layer">
          <template is="dom-repeat" items="{{layers}}">
            <option value="{{item._id}}">{{item.name}}</option>
          </template>
        </select>
      </label>
      <input type="submit" value="select"/>
    </form>
  </template>

  <script>
    class CamomileLayerSelect extends Polymer.Element {
      static get is() {
        return "camomile-layer-select";
      }

      constructor() {
        super();
      }

      ready() {
        super.ready();

        const corpusInstance = document.getElementById(this.srcCorpus);

        corpusInstance.addEventListener("select", ({detail: {corpus}}) => {
          if(this.corpus) {
            this.client.unwatchCorpus(this.corpus);
            this.dispatchEvent(new CustomEvent('deselect', {}));
          }

          this.client = corpusInstance.client;
          this.corpus=corpus;

          this._populateLayers(corpus);

          this.client.watchCorpus(corpus, () => {
            this._populateLayers(corpus);

          });
        });


        corpusInstance.addEventListener("deselect", () => {
          this.client=null;
          this.layers=[];
          this.corpus=null;


          this.dispatchEvent(new CustomEvent('deselect', {}));
        })

      }

      _populateLayers(corpus) {
        this.client.getLayers({filter: {'id_corpus': corpus}})
          .then(data => {
            console.log("layers",data);
            this.layers = data;
          })
          .catch(err => {
          });
      }

      select(e) {
        e.preventDefault();
        console.log("layer", this.$.layer.value);
        this.dispatchEvent(new CustomEvent('select', {detail: {layer: this.$.layer.value}}));
      }

      static get properties() {
        return {
          srcCorpus: String,
          id: String
        };
      }
    }
    customElements.define(CamomileLayerSelect.is, CamomileLayerSelect);
  </script>

</dom-module>
