<link rel="import" href="bower_components/polymer/polymer-element.html">

<dom-module id="camomile-corpus-create">

  <template>
    <div>
      Corpus creation :
      <form on-submit="create">
        <label>Name : <input type="text" id="name"/></label>
        <label>License : <input type="text" id="license"/></label>
        <input type="submit" value="Create"/>
      </form>
      {{creation_status}}
    </div>
  </template>

  <script>
    class CamomileCorpusCreate extends Polymer.Element {
      static get is() {
        return "camomile-corpus-create";
      }

      constructor() {
        super();
      }

      ready() {
        super.ready();

        const loginInstance = document.getElementById(this.src);
        loginInstance.addEventListener("login", () => this.client = loginInstance.client);
        loginInstance.addEventListener("logout", () => this.client = null);
      }

      create(e) {
        e.preventDefault();
        this.client.createCorpus(this.$.name.value, {license: this.$.license.value})
          .then(() => this.creation_status="Creation succeeded.")
          .catch(e => this.creation_status="Creation failed : "+e.message);
      }

      static get properties() {
        return {
          src: {
            type: String
          },
          id: {
            type: String
          }
        };
      }
    }
    customElements.define(CamomileCorpusCreate.is, CamomileCorpusCreate);
  </script>

</dom-module>
