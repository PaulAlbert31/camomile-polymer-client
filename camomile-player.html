<link rel="import" href="bower_components/polymer/polymer-element.html">

<dom-module id="camomile-player">

  <template>
    <video id="video" width="640" height="480" controls>
      <source src="{{medium_url}}" type="video/webm">
    </video>
  </template>

  <script>
    class CamomilePlayer extends Polymer.Element {
      static get is() {
        return "camomile-player";
      }

      constructor() {
        super();
      }

      ready() {
        super.ready();

        const mediumView = document.getElementById(this.srcMediumView);

        mediumView.addEventListener("ready", () => {
          this.medium_url = mediumView.medium_url;
          this.$.video.load();
        });
        this.video=this.$.video;

        mediumView.addEventListener("reset", () => {
          this.medium_url="";
          this.$.video.load();
        });

        this.video.addEventListener("timeupdate",() => {
          mediumView.currentTime=this.video.currentTime;
          mediumView.dispatchEvent(new CustomEvent("timeupdate",{detail:{sender:this.id}}));
        });


        mediumView.addEventListener("timeupdate",({detail:{sender}}) => {
          if (sender === this.id)
            return;
          this.video.currentTime=mediumView.currentTime;
        });


      }

      static get properties() {
        return {
          srcMediumView: String,
          id: String
        }
      }
    }
    customElements.define(CamomilePlayer.is, CamomilePlayer);
  </script>

</dom-module>
