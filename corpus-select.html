<link rel="import"  href="/bower_components/polymer/polymer-element.html">

<dom-module id="corpus-select">

    <template>
        <select name="corpus">
            <option>corpus 1</option>
        </select>
    </template>

    <script>
        class CorpusSelect extends Polymer.Element {
            static get is() { return "corpus-select"; }
            constructor() {
                super();
            }

            ready() {
                super.ready();
                console.log("id: "+this.id);
                console.log("src: "+this.src);

            }
            static get properties() {
                return {
                    src: {
                        type: String
                    },
                    id: {
                        type: String
                    }
                };
            }
        }
        customElements.define(CorpusSelect.is, CorpusSelect);
    </script>

</dom-module>
