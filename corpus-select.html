<link rel="import" href="/bower_components/polymer/polymer-element.html">
<link rel="import"  href="bower_components/polymer/lib/elements/dom-repeat.html">


<dom-module id="corpus-select">

  <template>
    <form on-submit="select">
      <label>
        Choose a corpus :
        <select id="corpus">
          <template is="dom-repeat" items="{{corpora}}">
            <option value="{{item._id}}">{{item.name}}</option>
          </template>
        </select>
      </label>
      <input type="submit" value="select"/>
    </form>
  </template>

  <script>
    class CorpusSelect extends Polymer.Element {
      static get is() {
        return "corpus-select";
      }

      constructor() {
        super();
      }

      ready() {
        super.ready();
        console.log("id: " + this.id);

        console.log("src: " + this.src);

        const loginInstance = document.getElementById(this.src);

        loginInstance.addEventListener("login",() => {
          this.client=loginInstance.camomile;
          this.client.getCorpora()
            .then(data => {
              console.log(data);
              this.corpora=data;
            })
            .catch(err => {});
        });

      }

      select(e) {
        e.preventDefault();
        console.log("corpus",this.$.corpus.value);
        this.dispatchEvent(new CustomEvent('select', {detail:{corpus:this.$.corpus.value}}));

      }

      static get properties() {
        return {
          src: {
            type: String
          },
          id: {
            type: String
          }
        };
      }
    }
    customElements.define(CorpusSelect.is, CorpusSelect);
  </script>

</dom-module>
