<link rel="import"  href="/bower_components/polymer/polymer-element.html">

<script>
    // Define the class for a new element called custom-element
    class CorpusSelect extends Polymer.Element {
        static get is() { return "corpus-select"; }
        constructor() {
            super();
            this.textContent = "I'm a corpus-select.";
        }
    }
    // Register the new element with the browser
    customElements.define(CorpusSelect.is, CorpusSelect);
</script>
