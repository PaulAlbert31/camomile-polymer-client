<link rel="import" href="bower_components/polymer/polymer-element.html">
<link rel="import" href="bower_components/polymer/lib/elements/dom-repeat.html">
<link rel="import" href="camomile-layer-select.html">
<script src="cookie.js"></script>
<script src="getElementAt.js"></script>

<dom-module id="camomile-layer-select-write">

<script>
class CamomileLayerSelectWrite extends CamomileLayerSelect {
  static get is() {
    return "camomile-layer-select-write";
  }

  _getCorrectLayers(){
    let totalResults=[];
    let prom=this.client.getLayerPermissions(this.lay[0]._id)
    for (let j=0;j<this.lay.length;j++){
      prom=prom.then(result => {
        for (let i=0;i<Object.keys(result.users).length;i++){
          if (Object.keys(result.users)[i]==this.clientid && result.users[Object.keys(result.users)[i]]>1){
            totalResults.push(this.lay[j]);
          }
        }
        return this.client.getLayerPermissions(this.lay[j]._id)
      });
    }
      return prom.then(() => {this.layers=totalResults});
    }

}
customElements.define(CamomileLayerSelectWrite.is, CamomileLayerSelectWrite);
</script>

</dom-module>
