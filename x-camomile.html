<link rel="import" href="/bower_components/polymer/polymer-element.html">

<dom-module id="x-camomile">

  <template>
  </template>

  <script>
    class XCamomile extends Polymer.Element {
      static get is() {
        return "x-camomile";
      }

      constructor() {
        super();
      }

      ready() {
        super.ready();
        console.log("id: " + this.id);
        console.log("url: " + this.url);
      }

      static get properties() {
        return {
          url: {
            type: String
          },
          id: {
            type: String
          }
        };
      }
    }
    customElements.define(XCamomile.is, XCamomile);
  </script>

</dom-module>
