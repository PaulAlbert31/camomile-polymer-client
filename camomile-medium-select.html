<link rel="import" href="bower_components/polymer/polymer-element.html">
<link rel="import" href="bower_components/polymer/lib/elements/dom-repeat.html">


<dom-module id="camomile-medium-select">

  <template>
    <form on-submit="select">
      <label>
        Choose a medium :
        <select id="medium">
          <template is="dom-repeat" items="{{media}}">
            <option value="{{item._id}}">{{item.name}}</option>
          </template>
        </select>
      </label>
      <input type="submit" value="select"/>
    </form>
  </template>

  <script>
    class CamomileMediumSelect extends Polymer.Element {
      static get is() {
        return "camomile-medium-select";
      }

      constructor() {
        super();
      }

      ready() {
        super.ready();
        console.log("id: " + this.id);

        console.log("src: " + this.src);

        const corpusInstance = document.getElementById(this.src);

        corpusInstance.addEventListener("select", ({detail: {corpus}}) => {
          if(this.corpus) {
            this.client.unwatchCorpus(this.corpus);
          }

          this.corpus=corpus;
          this.client = corpusInstance.client;

          this._populateMedia(corpus);

          this.client.watchCorpus(corpus, (data) => {
            console.log(data);
            const d=JSON.parse(data.data);
            console.log(d);

            // add medium specified or just refresh the whole media
            this._populateMedia(corpus);

          });
        });

        corpusInstance.addEventListener("deselect", () => {
          this.client=null;
          this.media=[];
          this.corpus=null;

          this.dispatchEvent(new CustomEvent('deselect', {}));
        })

      }

      _populateMedia(corpus) {
        this.client.getMedia({filter: {'id_corpus': corpus}})
          .then(data => {
            console.log(data);
            this.media = data;
          })
          .catch(err => {
          });
      }

      select(e) {
        e.preventDefault();
        console.log("medium", this.$.medium.value);
        this.dispatchEvent(new CustomEvent('select', {detail: {medium: this.$.medium.value}}));
      }

      static get properties() {
        return {
          src: {
            type: String
          },
          id: {
            type: String
          }
        };
      }
    }
    customElements.define(CamomileMediumSelect.is, CamomileMediumSelect);
  </script>

</dom-module>
