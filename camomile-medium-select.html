<link rel="import" href="node_modules/@polymer/polymer/polymer-element.html">
<link rel="import" href="node_modules/@polymer/polymer/lib/elements/dom-repeat.html">
<script src="cookie.js"></script>

<dom-module id="camomile-medium-select">

  <template>
    <form on-submit="select">
      <label>
        Choose a medium :
        <select id="medium">
          <template is="dom-repeat" items="{{media}}">
            <option value="{{item._id}}">{{item.name}}</option>
          </template>
        </select>
      </label>
      <input type="submit" value="select"/>
    </form>
  </template>

  <script>
    class CamomileMediumSelect extends Polymer.Element {
      static get is() {
        return "camomile-medium-select";
      }

      constructor() {
        super();
      }

      ready() {
        super.ready();
        const corpusInstance = document.getElementById(this.srcCorpus);

        corpusInstance.addEventListener("select", ({detail: {corpus}}) => {
          if(this.corpus) {
            this.client.unwatchCorpus(this.corpus);
            setCookie("medium","",0);
            this.dispatchEvent(new CustomEvent('deselect', {}));
          }

          this.corpus=corpus;
          this.client = corpusInstance.client;

          this._populateMedia(corpus).then(() => {
            setTimeout(() => {
              const v=getCookie("medium");
              if(v!=="") {
                this.$.medium.value=v;
                return this.selectMedium(v);
              }
            },0);
          });

          this.client.watchCorpus(corpus, () => {
            this._populateMedia(corpus);
          });
        });

        corpusInstance.addEventListener("deselect", () => {
          this.client=null;
          this.media=[];
          this.corpus=null;
          setCookie("medium","",0);

          this.dispatchEvent(new CustomEvent('deselect', {}));
        })

      }

      _populateMedia(corpus) {
        return this.client.getMedia({filter: {'id_corpus': corpus}})
          .then(data => {
            console.log("media",data);
            this.media = data;
          })
          .catch(err => {
            console.log(err);
          });
      }

      select(e) {
        e.preventDefault();
        setCookie("medium",this.$.medium.value,10);
        this.selectMedium(this.$.medium.value);
      }

      selectMedium(medium) {
        console.log("medium", medium);
        this.dispatchEvent(new CustomEvent('select', {detail: {medium}}));
      }

      static get properties() {
        return {
          srcCorpus: String,
          id: String
        };
      }
    }
    customElements.define(CamomileMediumSelect.is, CamomileMediumSelect);
  </script>

</dom-module>
